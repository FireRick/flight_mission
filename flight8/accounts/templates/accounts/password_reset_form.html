{% extends "accounts/base.html"%}

{% block content %}

<p>请输入注册时所用的邮箱：</p>

<form method="post">{% csrf_token %}
<fieldset class="module aligned">
    <div class="form-row field-email">
        {{ form.email.errors }}
        <label for="id_email">邮箱地址：</label>
        {{ form.email }}
    </div>
    <input type="submit" value="发送验证邮件">
</fieldset>
</form>

{% endblock %}
